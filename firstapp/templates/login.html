<!-- Section: Design Block -->
<style>
  body {
    font-family: Arial, sans-serif;
    background: url("/static/img/back1.jpg");
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  form {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 120%;

  }

  label {
    display: block;
    margin-bottom: 8px;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    border-color: blue;
  }

  button {
    background-color: darkblue;
    color: #ffffff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
  }

  button:hover {
    background-color: green;
  }

  a:hover {
    color: red;
  }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Jumbotron -->
{%block body%}

<body>
  <form action="" method="post" style="padding: 82px;margin-top: 10%;max-width: 600px;">
    {% csrf_token %}
    <br>
    <br>
    <h1 style="top: 3px;text-align: center;color: darkblue;margin-top: -60px;">Log in</h1>
    <br>
    <input type="text" id="name" placeholder="Username" name="username">
    <br>
    <br>
    <div style="position: relative;">
        <input type="password" id="password" placeholder="Password" name="password">
        <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
            &#x1F441; <!-- Unicode for eye symbol -->
        </span>
    </div>

    <button type="submit" value="reg" style="margin: 0;
         position: absolute;
         top: 83%;
         left: 50%;
         -ms-transform: translate(-50%, -50%);
         transform: translate(-50%, -50%);">Login</button>

    <h3 style="text-align: center;
        ;font-size: 20px;margin-top: 18px;"><a href="{% url 'password_reset' %}" style="color: darkblue;text-decoration: none;"> Forgot
        Password?</a></h3>


    {% if messages %}
    {% for i in messages %}
    <h4 style="text-align: center;color: red;margin-top: -5px;">{{ i }}</h4>
    {% endfor %}
    {% endif %}
</form>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);

        // toggle the eye symbol
        if (type === 'password') {
            togglePassword.innerHTML = '&#x1F441;'; // Unicode for closed eye
        } else {
            togglePassword.innerHTML = '&#x1F440;'; // Unicode for open eye
        }
    });
</script>


  <br>
  <br>
  <br>
  <br>
</body>
